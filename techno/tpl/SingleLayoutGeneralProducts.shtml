<ul class='list-info'>
	<li class='list-title'>[#title#]</li>
	<li class='list-description'>[#description#]</li>
	<li class='fleft'>	
			<!--ET_BEGIN OTHERS-->
			<table class = 'styled-table'>
			<tr>
				<th colspan='3'>|Параметри|* [#OTHERS#] [#addBtn#]</th>
			<!--ET_BEGIN PARAMS-->
				[#PARAMS#]
			<tr>
				<!--ET_BEGIN tools-->
				<td style=''><div class="rowtools"><div class="l nw">[#tools#]</div></div></td>
				<!--ET_END tools-->
				<td>[#paramId#]</td>
				<td><i>[#paramValue#]</i>
				</td>	
			</tr>	
			<!--ET_END PARAMS-->
			<!--ET_BEGIN code-->
			<tr>
				<td colspan='2'>|Вътр. код|*</td>
				<td><i>[#code#]</i></td>
			</tr>
			<!--ET_END code-->
			<!--ET_END code-->
			<!--ET_BEGIN eanCode-->
			<tr>
				<td colspan='2'>|ЕАН|*</td>
				<td><i>[#eanCode#]</i></td>
			</tr>
			<!--ET_END eanCode-->
			
			<!--ET_BEGIN meta-->
			<tr>
				<td colspan='2'>|Свойства|*</td>
				<td><i>[#meta#]</i></td>
			</tr>
			<!--ET_END meta-->
		</table>
		<!--ET_END OTHERS-->
	</li>
	<li class='product-image'>
	[#image#]
	</li>
	
	<li class='fleft'>
		<div class='scrolling-holder'>
			[#COMPONENTS#]
		</div>
	</li>
	
	<!--ET_BEGIN image-->
	
	<!--ET_END image-->
</ul>
<div class='clearfix21'></div>
