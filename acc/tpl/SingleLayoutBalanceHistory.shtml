<div class="singleView">
      [#SingleToolbar#]
      <h2 style='margin-bottom:0'><span class='quiet'>|Хронологична справка|* </span> </h2>
      <h3 style='margin-top:0'><b style='font-size: 1.2em'>[#accountId#]</b> <br>
      <!--ET_BEGIN ent1Id--><b class='feather-icon'>[#ent1Id#]</b> <br><!--ET_END ent1Id-->
      <!--ET_BEGIN ent2Id--><b class='feather-icon'>[#ent2Id#]</b> <br><!--ET_END ent2Id-->
      <!--ET_BEGIN ent3Id--><b class='feather-icon'>[#ent3Id#]</b><!--ET_END ent3Id--></h3>
     
     
      <div class='fleft'>[#listFilter#]</div>
      
      <div class='fright' id='summary'>
      <table style='min-width:200px;'>
      <tr>
      	<th>|Салдо|*</th>
      	<th>|К-во|*</th>
      	<th>|Сума|*</th>
      </tr>
      <tr>
      	<td align='right'>|Крайно|*</td>
      	<td align='right' class='summary-cell'><b>[#blQuantity#]</b></td>
      	<td align='right' class='summary-cell'><b>[#blAmount#]</b></td>
      </tr>
      <tr>
      	<td align='right'>|Средно|*</td>
      	<td align='right' class='summary-cell'><b>[#midQuantity#]</b></td>
      	<td align='right' class='summary-cell'><b>[#midAmount#]</b></td>
      </tr>
      <tr>
      	<td align='right'>|Начално|*</td>
      	<td align='right' class='summary-cell'><b>[#baseQuantity#]</b></td>
      	<td align='right' class='summary-cell'><b>[#baseAmount#]</b></td>
      </tr>
      </table>
      </div>
      <div class='clearfix21'></div>
      <div class='scrolling-holder'>
        [#DETAILS#]
      </div>
      
 </div>
