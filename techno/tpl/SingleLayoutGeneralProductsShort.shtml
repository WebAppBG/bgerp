<div class='general-product'>
<ul class='list-info'>
	<li>
	<span class='list-title'>[#title#]</span></li>
	<li class='list-description-short'>	
		<!--ET_BEGIN image-->
		<span class='product-image'>
		[#image#]
		</span>
		<!--ET_END image-->
	[#description#]</li>
	<!--ET_BEGIN OTHERS-->
	<li class='list-measures'>|Параметри|*:[#OTHERS#] 
		<ul>
			<!--ET_BEGIN PARAMS-->
				[#PARAMS#]
				<li>- [#paramId#]: <i>[#paramValue#]</i></li>
			<!--ET_END PARAMS-->
				
			<!--ET_BEGIN code-->
				<li>- |Вътр. код|*: <i>[#code#]</i></li>
			<!--ET_BEGIN code-->
			
			<!--ET_BEGIN eanCode-->
				<li>- |ЕАН|*: <i>[#eanCode#]</i></li>
			<!--ET_END eanCode-->
		</ul>
	</li>
	<!--ET_END OTHERS-->
	<li>
	[#COMPONENTS#]
	</li>
</ul>
<div class='clearfix21'></div>
</div>
