<div class='eshop-product'>
<table>
<tr>
	<td colspan=2><h1 style='font-size:1.5em'>[#name#]</h1></td>
</tr>
<tr>
	<td valign="top" width=120 style='background-color:#E6E6E6;'>
		[#image#]
		[#image2#]
		[#image3#]
		[#image4#]
		[#image5#]
	</td>
	<td valign="top" style='padding-left:8px;'>
		<div class='eshop-product-labels'>
			[#code#] [#coMoq#] [#coInquiry#]
		</div>
		[#info#]
		<br>
		[#longInfo#]
	</td>
</tr>
</table>
</div>
