<div class="singleView">
    [#SingleToolbar#]
    <div class="folder-cover">
        <div class="inner-folder">
            <div class="block_title state-active special-title">[#SingleIcon#] |Продуктова категория|* <b style="color:green;">[#name#]</b></div>
            
            <!--ET_BEGIN INFO-->
            [#INFO#]
            <fieldset class="detail-info">
                <div class="groupList">
                    <table>
                    	<!--ET_BEGIN sysId-->
                        <tr>
                            <td class='dt'>System Id:</td>
                            <td> [#sysId#]</td>
                        </tr>
                        <!--ET_END sysId-->
                    </table>
                </div>
            </fieldset>
            <!--ET_END INFO-->
            
            <!--ET_BEGIN SETTINGS-->
            [#SETTINGS#]
			<fieldset class="detail-info">
				<legend class="groupTitle">|Мета данни|*</legend>
				<!--ET_BEGIN meta-->
					<div class="groupList"><span class='quiet'>|Свойства|*</span>: [#meta#]</div>
				<!--ET_END meta-->
				
				<!--ET_BEGIN measures-->
					<div class="groupList"><span class='quiet'>|Мерки|*</span>: [#measures#]</div>
				<!--ET_END measures-->
				
				<!--ET_BEGIN markers-->
					<div class="groupList"><span class='quiet'>|Маркери|*</span>: [#markers#]</div>
				<!--ET_END markers-->
			</fieldset>
			<!--ET_END SETTINGS-->
            <!--ET_BEGIN info-->
            <fieldset class="detail-info">
                <legend class="groupTitle">|Бележки|*</legend>
                <div class="groupList">[#info#]</div>
            </fieldset>
            <!--ET_END info-->
            [#DETAILS#]
        </div>
    </div>
</div>
