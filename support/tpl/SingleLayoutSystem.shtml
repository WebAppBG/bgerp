[#SingleToolbar#]
                 
	<div class='document'>
		<div class='header [#STATE_CLASS#]'>
		<span >|Поддръжка на|* "[#name#]"</span>
		</div>

        <!-- BEGIN Блок ляво -->
        <div class='block_left'>
        
			 <table cellspacing='1' class='top-table'>
			     
	             <tr>
	                 <td class="quiet" align="left" width='50%'>Папка:</td>
	                 <td>[#folderId#]</td>
	             </tr>

				<tr>
					<td class="quiet" align="left" width='50%'>Отговорници:</td>
					<td>[#inCharge#] ([#createdOn#])</td>
				
				</tr>

				<tr>
                     <td class="quiet" align="left" width='50%'>Достъп:</td>
                     <td>[#access#]</td>
              
                </tr>
                
                <tr>
                     <td class="quiet" align="left" width='50%'>Споделяне:</td>
                     <td>[#shared#]</td>
              
                </tr>
                
                              
                <tr>
                     <td class="quiet" align="left" width='50%'>Последна промяна:</td>
                     <td>[#lastUsedOn#]</td>
              
                </tr>
              
                <tr>
                     <td class="quiet" align="left" width='50%'>Създаден от:</td>
                     <td>[#createdBy#]</td>
              
                </tr>
                    
             </table>
         </div>    
         <!-- END Блок ляво -->   
                     
         <div style='clear: both;'></div>
    </div>
