<!--ET_BEGIN ROW-->
<table border = '0' class='question-head' width ='90%' cellspacing='0' cellpadding='7px'>
	<tr>
		<td colspan='2' class='question-text'>
			[#icon#] &nbsp;
			<span class='question-label'>[#label#]</span>
			<span class='tools'>[#tools#]</span>
		</td>
	</tr>
<tr>
<td id = 'td-answers'>
<ul class='answers' style='padding-top:7px'>
[#answers#]
</ul>
</td>
<td width='30%' align='right' style='padding:20px 20px 15px 20px'>[#image#]</td>
</tr>
</table>
<!--ET_END ROW-->
