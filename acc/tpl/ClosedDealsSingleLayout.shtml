[#SingleToolbar#]
<div class='document'>
	<!--ET_BEGIN header-->
	<div class='header [#STATE_CLASS#]'>
		<div class='docBgIcon' style='[#iconStyle#];'>[#header#]</div>
	</div>
	<!--ET_END header-->
	<h3 class='centered'>|ПРИКЛЮЧВАНЕ НА|* [#DOC_NAME#]</h3>
	<p class='centered'>№ [#number#] / [#modifiedOn#]</p>
	<br>
	
	<table class='border-table' border=1 cellpadding="5" width=100%>
	   <tr>
	       <th>
	           |Извънреден приход|*
	       </th>
	       <th>
               |Извънреден разход|*
           </th>
	   </tr>
	   <tr>
	       <td  align='center'>
            <!--ET_BEGIN currencyId-->
                <span class = 'cCode'>[#currencyId#]</span>
            <!--ET_END currencyId-->
	       <b>[#incomeAmount#]</b>
	       </td>
	       <td align='center'>
	        <!--ET_BEGIN currencyId-->
                <span class = 'cCode'>[#currencyId#]</span>
            <!--ET_END currencyId-->
	           <b>[#costAmount#]</b>
	       </td>
	   </tr>
	   <!--ET_BEGIN notes-->
	   <tr>
	      <td colspan = 2 >
                  <i>[#notes#]</i>
           </td>
       </tr>
       <!--ET_END notes-->
	</table>
</div>
