<div  class="singleView">
	[#SingleToolbar#]
	<div class='folder-cover state-active'>
	    <div class='inner-folder'>
	        <!--ET_BEGIN blank-->
	        [#blank#]
	        <!--ET_END blank-->
	        <div class='block_title  state-active special-title'>
	            <div>|Структурно звено|* <b>[#name#]</b></div>
	        </div>
	        <fieldset class="detail-info">
	            <legend class="groupTitle">|Информация|*</legend>
	            <div class="groupList">
	                <!--ET_BEGIN type-->
	                <div>|Тип|*: <b>[#type#]</b></div>
	                <!--ET_END type-->
	                <!--ET_BEGIN staff-->
	                <div>|В състава на|*: <b>[#staff#]</b></div>
	                <!--ET_END staff-->
	                <!--ET_BEGIN dependent-->
	                <div>|Подчинен на|*: <b>[#dependent#]</b></div>
	                <!--ET_END dependent-->
	                <!--ET_BEGIN locationId-->
	                <div>|Локация|*: <b>[#locationId#]</b></div>
	                <!--ET_END locationId-->
	                <!--ET_BEGIN employersCntAll-->
	                <div>|Щат на служителите|*: <b>[#employersCntAll#]</b></div>
	                <!--ET_END employersCntAll-->
	                <!--ET_BEGIN schedule-->
	                <div>|График|*: <b>[#schedule#]</b></div>
	                <!--ET_END schedule-->
	                <!--ET_BEGIN startingOn-->
	                <div>|Започва на|*: <b>[#startingOn#]</b></div>
	                <!--ET_END startingOn-->
	            </div>
	        </fieldset>
	   <!--ET_BEGIN DETAILS-->
	        [#DETAILS#]
	   <!--ET_END DETAILS-->
	    </div>
    </div>
</div>
