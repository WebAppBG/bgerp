<div class=''>
	<div id='pos-producy-categories'>
		<!--ET_BEGIN CAT-->
			<div class='pos-product-category' data-id='[#id#]' title='Изберете категория'>
			 	<span class='pos-span-name'>
					[#name#]
				</span>
			</div>
		<!--ET_END CAT-->
		<div class='clearfix21'></div>
	</div>
	<div id='pos-products'>
		<!--ET_BEGIN ITEM-->
		[#ITEM#]
			<div class='pos-product' data-id='[#productId#]' data-url = '[#url#]' data-cat='[#catId#]' title='Добавете [#name#]'>
				<!--ET_BEGIN image-->
					[#image#]
				<!--ET_END image-->
				<span class='pos-product-title'>[#name#]</span>
				<span class='pos-product-price'>[#price#] 
				</span>
			</div>
		<!--ET_END ITEM-->
		<div class='clearfix21'></div>
	</div>
</div>
